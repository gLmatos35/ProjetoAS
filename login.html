<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
<div class="phone">
    <div class="barraPreta">
        <span class="time">15:22</span>
        <div class="battery">
            <i class="fas fa-battery-three-quarters battery-icon"></i>
        </div>
        <div class="network">
            <i class="fas fa-signal network-icon"></i>
        </div>
        <div class="sound">
            <i class="fas fa-volume-up sound-icon"></i>
        </div>
    </div>    

    <div class="arrowBox1">
        <div class="arrowBox2">
            <div class="backArrow">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
    </div>

    <div class="log2AccBox">
        <span class="log2AccText">Log in to your account</span>
    </div>
    
    <div class="emailBox">
            <input type="text" class="emailTextLogin" placeholder="Email">
    </div>

    <div class="passwordBox">
        <input type="password" class="passwordTextLogin" placeholder="Password">
    </div>

    <span class="forgotPwd">Forgot Password?</span>

    <div class="contAppleBox">
        <span class="contServiceText">Continue with Apple</span>
    </div>

    <div class="contGoogleBox">
        <span class="contServiceText">Continue with Google</span>
    </div>

    <div class="contFacebookBox">
        <span class="contServiceText">Continue with Facebook</span>
    </div>

    <span class="new_qm">New to ActiveMe? <a href="register.html" style="color:rgba(79,114,150,1)">Create an account now!</a></span>
    
    <div class="loginButton" tabindex="0"> Login </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
