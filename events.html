<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lexend&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

    <title>Events</title>
</head>
<body>
    <div class="phone">
        <div class="barraPreta">
            <span class="time">15:22</span>
            <div class="battery">
                <i class="fas fa-battery-three-quarters battery-icon"></i>
            </div>
            <div class="network">
                <i class="fas fa-signal network-icon"></i>
            </div>
            <div class="sound">
                <i class="fas fa-volume-up sound-icon"></i>
            </div>
        </div>

        <div class="container">
            <header class="header">
                <input type="text" placeholder="Procurar eventos">
            </header>
            <main class="main">
                <section class="interest">
                    <h2>Talvez te interesse:</h2>
                    <div class="event-card judo">
                        <h3>Judo</h3>
                        <button class="favorite-btn"></button>
                    </div>
                </section>
                <section class="featured">
                    <h2>Destacados</h2>
                    <div class="event-card futsal">
                        <h3>Torneio de Futsal</h3>
                        <p>Quarta - 17/08 às 18:30</p>
                        <button class="favorite-btn"></button>
                    </div>
                    <div class="event-card swimming">
                        <h3>Olimpíadas Amadoras</h3>
                        <p>Sábado - 19/09 às 09:30</p>
                        <button class="favorite-btn"></button>
                    </div>
                    <div class="event-card marathon">
                        <h3>Maratona</h3>
                        <p>Domingo - 20/09 às 07:00</p>
                        <button class="favorite-btn"></button>
                    </div>
                </section>
            </main>
        </div>

        <div class="navigation-bar">
            <a href="home.html" class="nav-option">
                <span class="nav-icon home"></span>
                
            </a>
            <a href="events.html" class="nav-option">
                <span class="nav-icon events"></span>
                
            </a>
            <a href="rankings.html" class="nav-option">
                <span class="nav-icon rankings"></span>
                
            </a>
            <a href="messages.html" class="nav-option">
                <span class="nav-icon messages"></span>
                
            </a>
            <a href="profile.html" class="nav-option">
                <span class="nav-icon profile"></span>
                
            </a>
        </div>
    </div>
<script src="js/nav.js"></script>
<script src="js/events.js"></script>
</body>
</html>
