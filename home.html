<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lexend&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

        <title>Home</title>
    </head>
<body>
    <div class="phone">
        <div class="barraPreta">
            <span class="time">15:22</span>
            <div class="battery">
                <i class="fas fa-battery-three-quarters battery-icon"></i>
            </div>
            <div class="network">
                <i class="fas fa-signal network-icon"></i>
            </div>
            <div class="sound">
                <i class="fas fa-volume-up sound-icon"></i>
            </div>
        </div>

        <div class="performanceDiv">
            <div class="performanceBox">
                <div class="performance-item">
                    <div class="performance-icon exercising"></div>
                    <span class="performance-icon exercising2">4.5h</span>
                </div>
                
                <div class="performance-item">
                    <i class="performance-icon walking"></i>
                    <span class="performance-icon walking2">24k</span>
                </div>
    
                <div class="performance-item">
                    <i class="performance-icon calories"></i>
                    <span class="performance-icon calories2">1225 Cal</span>
                </div>
    
                <div class="performance-summary">
                    <a href="desempenho.html" class="performance-link">
                    <i class="performance-icon chart"></i>
                    </a>
                    <span class="performance-icon chart2">Desempenho</span>
                </div>
            </div>

            <div class="notification-button"></div> 
            <div class="add-post-button"></div> 
        </div>

        <hr class="separator">

    <div class="post">
        <span class="profile-name">Joana Peixoto</span>
        <span class="profile-options"></span>
        <div class="post-image"> </div>
        <div class="post-actions">
            <div  id="likeButton" class="button like"></div>
            <div  id="commentButton" class="button comment"></div>
            <div  id="shareButton" class="button share"></div>
            <div id="saveButton"  class="button save"></div>
        </div>
        <div class="post-content">
            <div class="post-header">
               <div class="profile-image"> </div>
                <span class="profile-post">Joana Peixoto</span>
            <p class="post-text">Que emoção! Hoje foi uma experiência incrível competir neste evento de ...</p>
        </div>
            <span class="post-time">15 min atrás</span>
        
        </div>
        <br>
        <div class="profile-info">
            <span>Pedro Andrade</span>
            <span class="profile-options"></span>
        </div>
    </div>
    
    <div class="navigation-bar">
        <a href="home.html" class="nav-option">
            <span class="nav-icon home"></span>
           
        </a>
        <a href="events.html" class="nav-option">
            <span class="nav-icon events"></span>
            
        </a>
        <a href="rankings.html" class="nav-option">
            <span class="nav-icon rankings"></span>
           
        </a>
        <a href="messages.html" class="nav-option">
            <span class="nav-icon messages"></span>
           
        </a>
        <a href="profile.html" class="nav-option">
            <span class="nav-icon profile"></span>
          
        </a>
    </div>
</div>

<script src="js/nav.js"></script>
<script src="js/home.js"></script>
</body>
</html>
