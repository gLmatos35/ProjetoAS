<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

        <title>Register</title>
    </head>
<body>
<div class="phone">
    <div class="barraPreta">
        <span class="time">15:22</span>
        <div class="battery">
            <i class="fas fa-battery-three-quarters battery-icon"></i>
        </div>
        <div class="network">
            <i class="fas fa-signal network-icon"></i>
        </div>
        <div class="sound">
            <i class="fas fa-volume-up sound-icon"></i>
        </div>
    </div>

    <div class="arrowBox1">
        <div class="arrowBox2">
            <div class="backArrow">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
    </div>

    <div class="createAccTextBox">
        <span class="log2AccText">Create account</span>
    </div>
    
    <div class="emailBox">
        <input type="text" class="nameTextReg" placeholder="First and last name"> 
    </div>

    <div class="emailBoxReg">
        <input type="text" class="emailTextReg" placeholder="Email">
    </div>

    <div class="passwordBoxReg">
        <input type="password" class="passwordTextReg" placeholder="Password">
    </div>

    <div class="createAccBoxReg">Create Account</div>

    <span class="textReg">Already have an account? <a href="login.html" style="color:rgba(79,114,150,1); margin-left: 5px;">Login</a></span>

    <div class="contAppleBoxReg">
            <span class="contServiceText">Continue with Apple</span>
    </div>

    <div class="contGoogleBoxReg">
        <span class="contServiceText">Continue with Google</span>
    </div>

    <div class="contFacebookBoxReg">
        <span class="contServiceText">Continue with Facebook</span>
    </div>

    <span class="termsUseText">By continuing, you agree to the Terms of Use. Read our Privacy Policy.</span>

    <div class="or"> <span> OR </span> </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
