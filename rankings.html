<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Recupera a sessão atual do usuário da sessionStorage
        var currentSession = sessionStorage.getItem('currentSession');
        
        // Recupera os dados do usuário da sessão usando a sessão atual
        var usersData = JSON.parse(sessionStorage.getItem('users'))[currentSession];

        // Atualiza dinamicamente o nome de usuário na página de perfil
        if (usersData) {
            // Obtém o nome de usuário do objeto de dados do usuário usando a sessão atual como chave
            var username = currentSession.split('@')[0];
            document.querySelector('.usernameRanking').textContent = "@" + username;
            var name = usersData.name;
            document.querySelector('.nameRanking').textContent = name;
        }

    });
</script>
